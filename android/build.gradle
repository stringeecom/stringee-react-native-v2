buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            // Matches the RN Hello World template
            // https://github.com/facebook/react-native/blob/1e8f3b11027fe0a7514b4fc97d0798d3c64bc895/local-cli/templates/HelloWorld/android/build.gradle#L21
            url "$projectDir/../node_modules/react-native/android"
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.13.0")
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 35

    defaultConfig {
        minSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE.txt', 'META-INF/LICENSE', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/DEPENDENCIES.txt', 'META-INF/DEPENDENCIES']
        }
    }

    lintOptions {
        abortOnError true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.stringee.sdk.android:stringee-android-sdk:2.1.4'
//    implementation 'com.stringee.sdk.android:stringee-android-sdk-dev:2.1.4.1'
    implementation 'com.android.volley:volley:1.2.1'
}
